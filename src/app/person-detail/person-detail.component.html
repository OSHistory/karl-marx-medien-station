<div class="main-component-wrapper">
  <div class="component-padding">

  <div fxLayout="row" fxLayoutGap="50px">
    <div fxFlex="" fxLayout="column">
      <button  class="custom-button-main" (click)="goBack()">{{ (isoCode === 'en') ? 'Back' : 'Zur√ºck' }}</button>
    </div>
    <div fxFlex="60">
      <div *ngIf="isoCode === 'de' || bioInfo.has_english" fxLayout="row" fxLayoutAlign="center center">
        <div fxFlex="150px">
          <div class="circle">
            <img width=100
              [src]="'./assets/portraits/' + bioId + '.jpg'" alt="">
          </div>
        </div>
        <div fxFlex="">
          <h2>{{ bioInfo.name }} ({{ bioInfo.lifespan}})</h2>
          <h3>{{ bioInfo[isoCode]["title"] }}</h3>
        </div>
      </div>


    </div>
    <div fxFlex="">
      <!-- TODO: Quickfix should actually check if no english letters -->
      <button *ngIf="hasLetters && isoCode === 'de'"
        [routerLink]="'/letters/' + bioId"
        class="custom-button-main">
        {{ (isoCode === 'en') ? 'Go to Letters' : 'Zu den Briefen' }}
      </button>
    </div>
  </div>



  <div class="main-person-detail" fxLayout="row" fxLayoutGab="50px">
    <div fxFlex="">

    </div>

    <div fxFlex="60">
      <ng-container *ngIf="isoCode === 'en' && !bioInfo.has_english">
        <app-missing-translation></app-missing-translation>
      </ng-container>
      <div class="text-content" fxFlex="grow">
        <p *ngFor="let para of bioInfo[isoCode]['content']">{{ para }}</p>
      </div>
    </div>

    <div fxFlex="">

    </div>

  </div>
  </div>
</div>
