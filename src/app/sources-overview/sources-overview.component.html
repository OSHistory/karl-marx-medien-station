<div class="main-component-wrapper">
  <div class="component-padding">
    <div fxLayout="row" fxLayoutGap="50px">
      <div fxFlex="350px">
        <button class="custom-button-main" (click)="decreaseIdx()">{{ (isoCode === 'en') ? 'Previous' : 'Zurück' }}</button>
      </div>
        <!-- <div #fakeToolbar hidden="true"></div> -->
      <div class="img-container" fxFlex="grow">
        <img [src]="'./assets/archive/' + sources[currIdx]['image']" alt="">
      </div>

      <div fxFlex="350px">
        <button class="custom-button-main" (click)="increaseIdx()">{{ (isoCode === 'en') ? 'Next' : 'Vorwärts' }}</button>
        <div class="source-description" fxLayout="column">
          <div>
            {{ sources[currIdx]['sourceTitle'] }}
          </div>
          <div>
            {{ sources[currIdx]['sourceInfo'] }}
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
